<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <!-- Undo/Redo Toolbar -->
        <div id="toolbar-top">
            <button id="undoBtn">
                <span>&#8630;</span>
                Undo
            </button>
            <button id="redoBtn">
                <span>&#8631;</span>
                Redo
            </button>
        </div>        

        <div id="canvas-container">
            <div id="canvas"></div>
        </div>

        <!-- Tools Below Canvas -->
        <div id="toolbar-bottom">
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            <div id="font-size-controls">
                <button id="decreaseFontSize">-</button>
                <span id="fontSizeDisplay">16</span>
                <button id="increaseFontSize">+</button>
            </div>
            <button id="boldBtn"><b>B</b></button>
            <button id="italicBtn"><i>I</i></button>
        
            <!-- New Font Alignment Button -->
            <button id="fontAlignBtn">
                <i class="fas fa-align-center"></i>
            </button>

            <div id="alignOptions" class="align-options">
                <button id="alignLeftBtn" title="Align Left"><i class="fas fa-align-left"></i></button>
                <button id="alignCenterBtn" title="Align Center"><i class="fas fa-align-center"></i></button>
                <button id="alignRightBtn" title="Align Right"><i class="fas fa-align-right"></i></button>
            </div>
        
            <button id="underlineBtn"><u>U</u></button>
        </div>

        <!-- Add Text Button -->
        <hr>
        <button id="addTextBtn">T Add Text</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
